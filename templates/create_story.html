{% extends "layout.html" %}

{% block title %}Create Story{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h1 class="mb-4">Create New Story</h1>
    
    <form id="create-story-form">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="15" required></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a href="/stories" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Publish Story</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
    
    const createStoryForm = document.getElementById('create-story-form');
    
    createStoryForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      
      if (!title || !content) {
        showAlert('Please fill in all fields', 'warning');
        return;
      }
      
      const storyData = {
        title: title,
        content: content
      };
      
      fetch('/api/stories', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(storyData),
        credentials: 'same-origin'
      })
      .then(response => {
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/login';
            throw new Error('Authentication required');
          }
          return response.json().then(data => {
            throw new Error(data.error || 'Failed to create story');
          });
        }
        return response.json();
      })
      .then(data => {
        showAlert('Story published successfully!', 'success');
        setTimeout(() => {
          window.location.href = `/story/${data.story.id}`;
        }, 1000);
      })
      .catch(error => {
        console.error('Error creating story:', error);
        if (error.message !== 'Authentication required') {
          showAlert(error.message, 'danger');
        }
      });
    });
  });
  
  function checkAuthentication() {
    const currentUser = getCurrentUser();
    if (!currentUser) {
      window.location.href = '/login';
    }
  }
</script>
{% endblock %}
