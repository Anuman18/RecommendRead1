<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecommRead - {% block title %}Reading Recommendation App{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">RecommRead</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stories">Stories</a>
            </li>
            <li class="nav-item user-auth-required" style="display: none;">
              <a class="nav-link" href="/bookmarks">My Bookmarks</a>
            </li>
            <li class="nav-item user-auth-required" style="display: none;">
              <a class="nav-link" href="/create-story">Create Story</a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="user-logged-out">
              <a href="/login" class="btn btn-outline-info me-2">Login</a>
              <a href="/signup" class="btn btn-info">Sign Up</a>
            </div>
            <div class="user-logged-in" style="display: none;">
              <span class="navbar-text me-2">Welcome, <span id="username-display"></span>!</span>
              <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="alert-container"></div>
    
    <div class="mt-4">
      {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 pt-3 text-muted border-top">
      <p>&copy; 2025 RecommRead</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
